<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="assets/sps_css.css">
    <script defer src="/assets/sps_assign.js"></script>
</head>
<body>
    <div class="title">
        <h1>Stone Paper Scissors</h1>
    </div>
    <section class="tally">
        <div class="board">
            <h1>User: <span id="user">0</span></h1>
            <h1>|</h1>
            <h1>Computer: <span id="computer">0</span></h1>
        </div>
    </section>
    <section class="game">
        <div class="button">
        
                <div id="stone"></div>
            
        </div>
       <div class="button">
        
            <div id="paper"></div>
        
       </div>
       <div class="button">
        
            <div id="scissors"></div>
        
       </div>       
    </section>
    <div class="result"></div>
    
</body>
</html>
